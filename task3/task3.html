<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>To do list</title>
</head>

<body>
    <header>
        <h1>TO DO LIST</h1>
        <p>Write your plans here:</p>
    </header>
    <div class="to-do">
        <div class="add-new">
            <input type="text" class="insert-text" placeholder="Enter your task...">
            <button class="add-btn">Add</button>
        </div>
        <div class="list">
            <p class="plans">My plans for today:</p>
            <ul class="tasks">
                <li>task 1</li>
                <li>task 2</li>
                <li>task 3</li>
                <li>task 4</li>
                <li>task 5</li>
            </ul>
        </div>
        <div class="btn-wrap">
            <button class="all-delete-btn">Delete All</button>
        </div>
    </div>
    <script src="task3.js"></script>
</body>

</html>
